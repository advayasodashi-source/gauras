<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Begin My Healing Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fff1eb, #ace0f9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: white;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .register-box h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .register-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #f7b733;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #f7b733, #fc4a1a);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }

    .heart {
      font-size: 28px;
    }
  </style>
</head>

    <p>Your inner child is already smiling that you're here.</p>

      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>

      <textarea name="message" rows="4" placeholder="Anything you'd like to share before we begin?"></textarea>

      <button type="submit">Yes, Iâ€™m Ready to Heal</button>
    </form>

    <div class="note">

    </div>
  </div>

</body>
</html>
