<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon1.ico" type="image/x-icon">
<link rel="shortcut icon" href="icon1.ico" type="image/x-icon">

  <title>Holistic Healing</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('img13.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      padding-top: 40px;
    }

    .sidebar a {
      display: block;
      padding: 14px 22px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main content */
    .content {
      margin-left: 240px;
      padding: 60px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 60px;
      text-shadow: 0 0 12px rgba(0,0,0,0.7);
      margin-top: 0;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    /* Music button */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      backdrop-filter: blur(4px);
    }

    #musicToggle:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Mobile Responsive */
    @media (max-width: 700px) {
      .sidebar {
        width: 180px;
      }

      .content {
        margin-left: 190px;
        padding: 30px;
      }

      h1 {
        font-size: 40px;
      }

      p {
        font-size: 16px;
      }
    }

    @media (max-width: 500px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        text-align: center;
      }

      .sidebar a {
        display: inline-block;
        padding: 10px 14px;
        font-size: 16px;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }

      h1 {
        font-size: 32px;
        text-align: center;
      }

      p {
        font-size: 16px;
        margin: auto;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="songs.html">Songs</a>
    <a href="mandala.html">Mandala</a>
    <a href="healing-sounds.html">Healing Sounds</a>
    <a href="art.html">Art</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Holistic Healing</h1>
    <p>
      Welcome to a space dedicated to balance, inner harmony, and gentle transformation.
      Here you will find offerings connected to soul alignment, energy work, creativity,
      and mindful living.
    </p>
  </div>

  <!-- Music player -->
  <button id="musicToggle">ðŸ”Š Play / Stop</button>

  <audio id="bgMusic" loop>
    <source src="dhun1.mp3" type="audio/mp3">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicToggle");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "ðŸ”‡ Stop";
      } else {
        music.pause();
        btn.textContent = "ðŸ”Š Play";
      }
    });
  </script>

</body>
</html>
