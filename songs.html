  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      padding-top: 40px;
    }

    .sidebar a {
      display: block;
      padding: 14px 22px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main content */
    .content {
      margin-left: 240px;
      padding: 60px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 46px;
      text-shadow: 0 0 12px rgba(0,0,0,0.7);
      margin-top: 0;
    }

    .song-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      text-align: center;
    }

    .song-box audio {
      width: 100%;
    }

    /* Mobile Responsive */
    @media (max-width: 500px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        text-align: center;
      }

      .sidebar a {
        display: inline-block;
        padding: 10px 14px;
        font-size: 16px;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }

      h1 {
        font-size: 32px;
        text-align: center;
      }
    }
  </style>
</head>
